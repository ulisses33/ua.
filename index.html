<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Aylla ‚ù§Ô∏è</title>
  <style>
    body {
      background: #12132b;
      color: #e0e0f8;
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
    }

    .frases {
      margin: 20px 0;
      font-size: 1.2em;
    }

    .imagens {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 20px;
    }

    .imagens img {
      max-width: 45%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .contagem {
      font-size: 2em;
      margin: 20px 0;
    }

    .musica {
      margin-top: 30px;
    }

    #playButton {
      background-color: #87cefa;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #12132b;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    #playButton:hover {
      background-color: #add8e6;
    }

    @media (max-width: 400px) {
      .imagens img {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>Aylla ‚ù§Ô∏è</h1>

  <div class="musica">
    <button id="playButton">Clique para come√ßar a m√∫sica üéµ</button>
    <div id="playerContainer" style="display:none; margin-top: 20px;">
      <iframe id="ytplayer" src="" allow="autoplay" allowfullscreen width="100%" height="200" frameborder="0"></iframe>
    </div>
  </div>

  <div class="imagens">
    <img src="gato1.png.jpeg" alt="Gato 1" />
    <img src="gato2.png" alt="Gato 2" />
  </div>

  <div class="frases">
    <p>Eu gosto tanto de voc√™...</p>
    <p>Ando pensando em ti todo dia.</p>
  </div>

  <div class="contagem">
    <p>Faltam <span id="dias"></span> dias para estarmos juntos!</p>
  </div>

  <script>
      // Contagem
    const hoje = new Date();
    const alvo = new Date("2025-09-15T00:00:00");
  
    function atualizarContagem() {
      const agora = new Date();
      const diff = alvo - agora;
      const dias = Math.ceil(diff / (1000 * 60 * 60 * 24));
      document.getElementById('dias').textContent = dias >= 0 ? dias : 0;
    }
  
    atualizarContagem();
    setInterval(atualizarContagem, 1000 * 60 * 60); // Atualiza a cada hora
  
    // M√∫sica autoplay ap√≥s clique
    const playButton = document.getElementById("playButton");
    const playerContainer = document.getElementById("playerContainer");
    const ytplayer = document.getElementById("ytplayer");
  
    playButton.addEventListener("click", () => {
      ytplayer.src = "https://www.youtube.com/embed/kvazBqAlx58?autoplay=1&loop=1&playlist=kvazBqAlx58";
      playerContainer.style.display = "block";
      playButton.style.display = "none";
    });
  </script>
</body>
</html>
